name: Build and Push Docker Images

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron: '44 3 * * *'

env:
  REGISTRY: ghcr.io

jobs:
  # Job 1: Discover all images
  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Discover images
        id: set-matrix
        run: |
          # Find all directories in images/ that contain a Dockerfile
          images=$(find images -maxdepth 1 -mindepth 1 -type d -exec basename {} \; | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=$images" >> $GITHUB_OUTPUT
          echo "Found images: $images"

  # Job 2: Build and push each image
  build:
    needs: discover
    runs-on: ubuntu-latest
    if: needs.discover.outputs.matrix != '[]'
    
    strategy:
      matrix:
        image: ${{ fromJson(needs.discover.outputs.matrix) }}
      fail-fast: false
    
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read image tag
        id: read-tag
        run: |
          IMAGE_NAME="${{ matrix.image }}"
          TAG_FILE="images/${IMAGE_NAME}/tag"
          
          if [ ! -f "$TAG_FILE" ]; then
            echo "‚ùå Tag file not found: $TAG_FILE"
            exit 1
          fi
          
          IMAGE_TAG=$(cat "$TAG_FILE" | tr -d '[:space:]')
          
          if [ -z "$IMAGE_TAG" ]; then
            echo "‚ùå Tag file is empty: $TAG_FILE"
            exit 1
          fi
          
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "‚úÖ Image: $IMAGE_NAME, Tag: $IMAGE_TAG"

      - name: Check if image tag exists
        id: check-tag
        run: |
          IMAGE_NAME="${{ matrix.image }}"
          IMAGE_TAG="${{ steps.read-tag.outputs.image_tag }}"
          FULL_IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/${IMAGE_NAME}:${IMAGE_TAG}"
          
          echo "Checking if image exists: $FULL_IMAGE"
          
          # Try to pull the image manifest
          if docker manifest inspect "$FULL_IMAGE" > /dev/null 2>&1; then
            echo "‚úÖ Image tag already exists: $FULL_IMAGE"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "üî® Image tag does not exist, will build: $FULL_IMAGE"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check-tag.outputs.skip != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: steps.check-tag.outputs.skip != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.check-tag.outputs.skip != 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./images/${{ matrix.image }}
          file: ./images/${{ matrix.image }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}:${{ steps.read-tag.outputs.image_tag }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}:latest
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}

      - name: Install cosign
        if: steps.check-tag.outputs.skip != 'true'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Sign the published Docker image
        if: steps.check-tag.outputs.skip != 'true'
        env:
          IMAGE_NAME: ${{ matrix.image }}
          IMAGE_TAG: ${{ steps.read-tag.outputs.image_tag }}
        run: |
          FULL_IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/${IMAGE_NAME}:${IMAGE_TAG}"
          cosign sign --yes "$FULL_IMAGE"
          
          LATEST_IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/${IMAGE_NAME}:latest"
          cosign sign --yes "$LATEST_IMAGE"

      - name: Image build summary
        run: |
          if [ "${{ steps.check-tag.outputs.skip }}" = "true" ]; then
            echo "‚è≠Ô∏è Skipped: Image already exists"
          else
            echo "‚úÖ Built and pushed: ${{ matrix.image }}:${{ steps.read-tag.outputs.image_tag }}"
          fi
